<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Conversor de Temperaturas</title>
    </h:head>
    <h:body>
        <p:panel id="pnlConversorDeTemperatura" header="Conversor de Temperaturas">
            <h:form id="frmConversorDeTemperatura">
                <p:panelGrid id="tblConversorDeTemperatura" columns="2">
                    <p:outputLabel id="lblTemperatura" value="Ingrese valor de temperatura: "/>
                    <p:inputNumber id="txtTemperatura" decimalPlaces="2" 
                                   decimalSeparator="," thousandSeparator="."
                                   value="#{conversorDeTemperaturaFormBean.temperatura}"/>
                    
                    <p:commandButton id="btnConvertirAfahrenheit" value="Convertir a Fahrenheit"
                                     update="lblResultadoFahrenheit"/>
                    <p:outputLabel id="lblResultadoFahrenheit" value="#{conversorDeTemperaturaFormBean.obtenerTemperaturaEnFahrenheit()} °F"/>
                    
                    <p:commandButton id="btnConvertirAkelvin" value="Convertir a Kelvin"
                                     update="lblResultadoKelvin"/>
                    <p:outputLabel id="lblResultadoKelvin" value="#{conversorDeTemperaturaFormBean.obtenerTemperaturaEnKelvin()} °K"/>
                </p:panelGrid>
                
            </h:form>
        </p:panel>
    </h:body>
</html>
