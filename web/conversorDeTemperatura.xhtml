<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Conversor de Temperaturas</title>
    </h:head>
    <h:body>
        <p:panel id="pnlConversorDeTemperatura" header="Conversor de Temperaturas">
            <h:form id="frmConversorDeTemperatura">
                <p:panelGrid id="tblConversorDeTemperatura" columns="2">
                    <p:outputLabel id="lblTemperatura" value="Ingrese valor de temperatura: "/>
                    <p:inputNumber id="txtTemperatura" decimalPlaces="2" 
                                   decimalSeparator="," thousandSeparator="."
                                   value="#{conversorDeTemperaturaFormBean.temperatura}"/>
                    
                    <p:commandButton id="btnConvertirAfahrenheit" value="Convertir a Fahrenheit"
                                     update="lblResultadoFahrenheit"/>
                    <p:outputLabel id="lblResultadoFahrenheit" value="#{conversorDeTemperaturaFormBean.obtenerTemperaturaEnFahrenheit()} °F"/>
                    
                    <p:commandButton id="btnConvertirAkelvin" value="Convertir a Kelvin"
                                     update="lblResultadoKelvin"/>
                    <p:outputLabel id="lblResultadoKelvin" value="#{conversorDeTemperaturaFormBean.obtenerTemperaturaEnKelvin()} °K"/>
                </p:panelGrid>
                
            </h:form>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlCalculadora" header="Aplicacion Calculadora">
            <h:form id="frmCalculadora">
                <h:panelGrid id="tblCalculadora" columns="2">
                    <p:outputLabel id="lblNumeroA" value="ingrese numero 1:"/>
                    <p:inputNumber id="txtNumeroA" decimalPlaces="2" 
                                   thousandSeparator="." decimalSeparator=","
                                   value ="#{calculadoraFormBean.numeroA}"/>
                    
                    <p:outputLabel id="lblNumeroB" value="ingrese numero 2:"/>
                    <p:inputNumber id="txtNumeroB" decimalPlaces="2" 
                                   thousandSeparator="." decimalSeparator=","
                                   value ="#{calculadoraFormBean.numeroB}"/>
                    
                    <p:outputLabel id="lblOperador" value="ingrese operador matematico:"/>
                    <p:inputText id="txtOperador" 
                                   value ="#{calculadoraFormBean.operador}"/>
                    
                    
                    <p:commandButton id="btnCalcular" value="CALCULAR" update="lblValorResultado"/>
                    <p:outputLabel id="lblResultado" value="Resultado: "/>
                    <p:outputLabel id="lblValorResultado" 
                                   value="#{calculadoraFormBean.calcularOperacion()}"/>
                    
                    
                </h:panelGrid>
            </h:form>
            
        </p:panel>
    </h:body>
</html>
