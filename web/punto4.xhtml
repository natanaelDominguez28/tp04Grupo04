<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Juego del ahorcado</title>
    </h:head>
    <h:body>
        
        <p:panel id="pnlJuegoAhorcado"
                       header="JUEGO DEL AHORCADO">
            <h:form id="frmAhorcado">
                <h:panelGrid id="grdJuego" 
                             columns="4"
                             cellpadding="2">
                    <p:dataGrid columns="10" 
                                id="tblPalabraAhorcado" 
                                value="#{ahorcadoFormBean.juegoAhorcado.palabraAhorcadoFormat}" 
                                var="palabra"
                                emptyMessage="Ingrese Palabra y presione  dos veces JUGAR ->>">   
                        
                        <p:panelGrid columns="2">
                            <p:outputLabel value ="#{palabra}" />
                        </p:panelGrid>   
                    </p:dataGrid>
                    
                    <p:outputLabel value="Palabra:" for="txtPalabraParaAdivinar"/>
                    <p:password id="txtPalabraParaAdivinar"
                                required="true"
                                maxlength="10" size="12"
                                disabled="#{ahorcadoFormBean.componenteDeshabilitado}"
                                value="#{ahorcadoFormBean.palabraIngresada}"/>
                    
                    <p:commandButton value="Jugar"
                                     disabled="#{ahorcadoFormBean.componenteDeshabilitado}"
                                     actionListener="#{ahorcadoFormBean.empezarJuego()}"
                                     update="frmAhorcado"/>

                    <p:panelGrid columns="3">
                        <p:outputLabel value="letra" for="txtCaracterIngresado"/>
                        <p:inputText id="txtCaracterIngresado"
                                     maxlength="1" required="true"
                                     size="1"
                                     disabled="#{ahorcadoFormBean.componenteDeshabilitado eq false}"
                                     value="#{ahorcadoFormBean.letraIngresada}"/>
                        <p:commandButton value="ok" 
                                         actionListener="#{ahorcadoFormBean.controlarLetra()}"
                                         disabled="#{ahorcadoFormBean.componenteDeshabilitado eq false }"
                                         update="frmAhorcado" />
                    </p:panelGrid>
                    
                    <p:outputLabel>Intentos: #{ahorcadoFormBean.juegoAhorcado.intentos}"</p:outputLabel>
                    
                </h:panelGrid>
                <p:messages id="mensajes"/>
                
            </h:form>
        </p:panel>
    </h:body>
</html>
