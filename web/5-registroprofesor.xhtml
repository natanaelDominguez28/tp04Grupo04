<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     
    <h:head>
        <title>Registro de profesor</title>
    </h:head>
    <h:body>
         <p:panel id="pnlPanel" header= "Registro de Profesores">  
            <h:form id="frmRegistroProfesor">
                <h:panelGrid columns="3" border="0">
                    <h:outputLabel for="legajo">Legajo:</h:outputLabel>
                    <h:inputText id="legajo" value="#{profesorFormBean.profesorBean.profesor.legajo}" required="true"></h:inputText>
                    <h:message for="Legajo"></h:message>
                    
                    <h:outputLabel for="apellido">Apellido:</h:outputLabel>
                    <h:inputText id="apellido" value="#{profesorFormBean.profesorBean.profesor.apellido}" required="true"></h:inputText>
                    <h:message for="apellido"></h:message>

                    <h:outputLabel for="nombres">Nombres:</h:outputLabel>
                    <h:inputText id="nombres" value="#{profesorFormBean.profesorBean.profesor.nombre}" required="true"></h:inputText>
                    <h:message for="nombres"></h:message>


                    <h:outputLabel for="dni">DNI:</h:outputLabel>
                    <h:inputText id="dni" value="#{profesorFormBean.profesorBean.profesor.dni}" required="true">
                        <f:validateLongRange minimum="0" maximum="99999999"></f:validateLongRange>
                    </h:inputText>
                    <h:message for="dni"></h:message>


                    <h:outputLabel for="fnacimiento" value="Fecha de Nacimiento"></h:outputLabel>
                    <h:inputText id="fnacimiento" value="#{profesorFormBean.profesorBean.profesor.fechaNacimiento}" required="true">
                        <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                    </h:inputText>
                    <h:message for="fnacimiento"></h:message>

                    <h:commandLink value="Agregar"></h:commandLink>
                    <h:commandButton value="EnviarInfo" action="#{profesorFormBean.enviar()}"></h:commandButton>
                <h:messages></h:messages>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
