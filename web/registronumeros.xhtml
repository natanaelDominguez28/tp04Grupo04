<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     
    <h:head>
        <title>Tp4 Pto2</title>
    </h:head>
    <h:body>
        <p:panel id="pnlNumeros" header="Aplicacion Registro de Numeros"> 
            <h:form>
                <h:panelGrid>
                    <p:outputLabel value="ingrese numero"/>
                    <p:inputText value="#{numeroFormBean.nuevoNumero}"/>
                    <p:commandButton value="registrar" action="#{numeroFormBean.cargarLista()}"/>
                    
                </h:panelGrid>
            
            </h:form>
        </p:panel>
        
    <br />
    <h:dataTable value="#{numeroFormBean.listaNumero}" var="lis">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Registro de Numero" />
                </f:facet>
                <h:outputText value="#{lis.numero}" />
            </h:column> 
        </h:dataTable> 
    </h:body>

</html>
