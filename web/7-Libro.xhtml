<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de libros</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:growl id="growl"></p:growl>
            <p:panelGrid columns="2" >
                <p:outputLabel value="Isbn" for="txt1"/>
                <p:inputText id="txt1" value="#{libroFormBean.gestor.libro.isbn}" />
                
                <p:outputLabel value="Titulo" for="txt2"/>
                <p:inputText id="txt2" value="#{libroFormBean.gestor.libro.titulo}" />
                
                 <p:outputLabel value="Autor"/>
                 <p:selectOneMenu value="#{libroFormBean.gestor.libro.autor}">
                    <f:selectItem itemLabel="Charles Dickens" itemValue="Charles Dickens" />
                    <f:selectItem itemLabel="Ernest Hemingway" itemValue="Ernest Hemingway"/>
                    <f:selectItem itemLabel="Federico Lorca" itemValue="Federico Lorca"/>
                </p:selectOneMenu>
                 
                <p:outputLabel value="Precio" for="txt4"/>
                <p:inputText id="txt4" value="#{libroFormBean.gestor.libro.precio}"/>
                
                <p:commandButton id="btnAgregar" value="Agregar" 
                                 actionListener="#{libroFormBean.gestor.agregarLibro()}"
                                 update="tblLibros"/>
                <p:outputLabel/>
                </p:panelGrid>
                
            <p:dataTable id="tblLibros" value="#{libroFormBean.gestor.listaLibro}" 
                         var="libro"> 
                    <p:column headerText="Isbn">
                        <p:outputLabel value="#{libro.isbn}"/>
                    </p:column>
                
                    <p:column headerText="Titulo">
                        <p:outputLabel value="#{libro.titulo}"/>
                    </p:column>
                
                    <p:column headerText="Autor">
                        <p:outputLabel value="#{libro.autor}"/>
                    </p:column>
                
                    <p:column headerText="Precio">
                        <p:outputLabel value="#{libro.precio}"/>
                    </p:column>
                
                </p:dataTable>
            
        </h:form>
        
        
         
    </h:body>
        
</html>
